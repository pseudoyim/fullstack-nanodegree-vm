<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

	<h1>New Book</h1>

		<form action="{{ url_for('new_book') }}" method="POST">

			<p>Title:</p>
			<input type="text" size="30" name="title">
			
			<p>Author:</p>
			<input type="text" size="30" name="author_last_name" placeholder="Last name">
			<input type="text" size="30" name="author_first_name" placeholder="First name">

			<p>Genre:</p>
			<select name="genre">
				{% for i in genres %}
				<option value="{{ i }}">{{ i }}</option>
				{% endfor %}
			</select>

			<p>Pages:</p>
			<input type="text" size="10" name="pages">

			<p>Date I finished reading:</p>
			<input type="date" name="date_finished">

			<p>Synopsis:</p>
			<input type="text" size="100" name="synopsis">

			<br><br>
			<input type="submit" value="Create">
			
		</form>

</body>
</html>
